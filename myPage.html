<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sammy's App Challenge Page</title>
</head>

<body>
    <main>
        <h1>Here is my interactive App!</h1>
        <h2>Enjoy the included calculations!</h2>

        <p>Enter your name:
            <input id="guest" type="text" value="Sammy">
        </p>

        <p>Enter first number:
            <input id="firstNumber" type="number" value="0">
        </p>

        <p>Enter second number:
            <input id="secondNumber" type="number" value="0">
        </p>

        <button id="clicker">Click me!</button>

        <p id="result">Your answer will be shown here.</p>

        <script>
            function multiply(x, y) {
            return x * y
            }
    
            document.getElementById('clicker').addEventListener('click', function () {
            const s = document.getElementById('guest').value
            const i = parseInt(document.getElementById('firstNumber').value)
            const j = parseInt(document.getElementById('secondNumber').value)
            const ans = s + ', your factor is ' + multiply(i, j) + '.'
            document.getElementById('result').innerHTML = ans
            })
        </script>

    </main>

</body>

</html>
