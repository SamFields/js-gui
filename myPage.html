<!DOCTYPE html>
<html lang="en">

<head>
    <title>Area Calculator</title>
</head>

<body>
    <main>
        <h1>Here is my interactive App!</h1>
        <h2>Enjoy the included circle area calculation!</h2>

        <p>Enter Radius of Circle:
            <input id="radius" type="number" value="0">
        </p>

        <button id="clicker">Click for answer!</button>

        <p id="result">Your answer will replace this text.</p>

        <script>
            function findArea(x) {
            return x * x * Math.PI
            }
    
            document.getElementById('clicker').addEventListener('click', function () {
            const i = parseInt(document.getElementById('radius').value)
            const ans = 'The area of your circle is ' + parseFloat(Math.round(findArea(i) * 100) / 100).toFixed(2) + '.'
            document.getElementById('result').innerHTML = ans
            })
        </script>

    </main>

</body>

</html>
